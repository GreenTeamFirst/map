<!DOCTYPE html>
<html>
<head>
	<!-- source : http://leafletjs.com/examples/quick-start/example-basic.html-->
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <link rel="stylesheet" href="./leaflet.css"/>
    <script src="./leaflet.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    // token for but2ene on mapbox.com
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYnV0MmVuZSIsImEiOiJjajJpNGJybWkwMDAwMzJtaWQ1cDEwZHdrIn0.boDAj1T3kWJp6L5-RbsIQg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

</script>



</body>
</html>
