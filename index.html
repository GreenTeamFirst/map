<!DOCTYPE html>
<html>
<head>
	<!-- source : http://leafletjs.com/examples/quick-start/example-basic.html-->
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <link rel="stylesheet" href="./leaflet.css"/>
    <script src="./leaflet.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div><h1>Ajoutez votre projet de végétalisation sur la map</h1></div>
<div><p>(Cliquez sur le lieu de votre choix sur la carte)</p></div>

<div id="map" style="height: 500px;"></div>
<script>
    var map = L.map('map').setView([48.84091, 2.33674], 13);
    // token for but2ene on mapbox.com
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYnV0MmVuZSIsImEiOiJjajJpNGJybWkwMDAwMzJtaWQ1cDEwZHdrIn0.boDAj1T3kWJp6L5-RbsIQg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

    //  add a marker
    var marker = L.marker([48.84655, 2.34443]).addTo(map);

    // add popup for the markers
    marker.bindPopup("<b>Projet de végétalisation</b><br>Quelqu'un a une idée pour cet endroit !"); //.openPopup for markers only

    // add reaction to click on map
    function onMapClick(e) {
        var marker = L.marker(e.latlng).addTo(map);
        // add popup for the markers
        marker.bindPopup("<b>Projet de végétalisation</b><br>Quelqu'un a une idée pour cet endroit !"); //.openPopup for markers only

    }

    map.on('click', onMapClick);

</script>



</body>
</html>
